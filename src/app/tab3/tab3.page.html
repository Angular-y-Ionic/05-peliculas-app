<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div *ngFor="let pelis of peliculasGroup" > 
    <ion-grid fixed *ngIf="pelis.peliculas.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{pelis.genero}}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [peliculas]="pelis.peliculas"></app-slideshow-poster>
    </ion-grid>
  </div>



</ion-content>
